<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="jumlahTiket">0</div>
  <div id="harga">Rp0</div>
  <button class="tambah">Tambah</button>
  <button class="kurang">Kurang</button>
  <div class="itemPrice">Item Price</div>

  <script>
    const objTotal = (event) => {
      const jumlahTiket = document.getElementById('jumlahTiket');
      const harga = document.getElementById('harga');

      const tambah = event.target.classList.contains('tambah');
      const kurang = event.target.classList.contains('kurang');

      let i = parseInt(jumlahTiket.innerHTML);
      const price = 10;

      if (tambah) {
        jumlahTiket.innerHTML = ++i;
      } else if (kurang) {
        if (i >= 1) {
          jumlahTiket.innerHTML = --i;
        }
      }

      const total = i * price;
      harga.innerHTML = 'Rp' + total;
    };

    const itemPrice = document.querySelector('.itemPrice');
    itemPrice.addEventListener('click', objTotal);
  </script>
</body>
</html>
